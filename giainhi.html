<body id="giainhi">
  <div class="container mainlottery">
    <div class="row">
      <div class="col-12 mt-3">
        <h3 class="text-center text-kienlong text-uppercase mb-3"></h3>
        <div id="lists" class="boxkienlong">
          <div class="lists">
            <div class="block" style="animation-delay:.5s">
              <div class="item">X</div>
            </div>
          </div>
          <div class="lists">
            <div class="block" style="animation-delay:.3s">
              <div class="item">X</div>
            </div>
          </div>
          <div class="lists">
            <div class="block" style="animation-delay:.2s">
              <div class="item">X</div>
            </div>
          </div>
          <div class="lists">
            <div class="block" style="animation-delay:.1s">
              <div class="item">X</div>
            </div>
          </div>
          <div class="lists">
            <div class="block" style="animation-delay:.6s">
              <div class="item">X</div>
            </div>
          </div>
          <div class="lists">
            <div class="block" style="animation-delay:.3s">
              <div class="item">X</div>
            </div>
          </div>
        </div>
        <div class="row boxnone">
          <div class="col-12 mt-5">
            <div class="chucmung" style="display:none">
              <div class="text-center">
                <p class="cmkh">Chúc mừng khách hàng</p>
                <h3 class="click"></h3>
                <div class="looptext text-muted"></div>
              </div>
            </div>
            <div class="quatang" style="display:none">
              <img src="" alt="">
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" id="getnumautosop" onclick="getRandomKey()">Quay số</button>
              <button type="button" class="btn btn-primary" style="display:none" id="stopnum" onclick="stopKey()">Dừng quay</button>
              <button type="button" class="btn btn-primary" style="display:none" id="ketqua" onclick="ketqua()">Kết quả</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-3">
            <div class="loading" data-text="Đang tìm người may mắn...">Đang tìm người may mắn...</div>
          </div>
        </div>
        <div id="congrats" style="display:none">
          <h1 id="title"></h1>
        </div>
        <div class="getloading" style="display:none">
          <div class="text-center">
            <img src="./img/loading.svg" alt="">
            <p>Đang tải...</p>
          </div>
        </div>
        <h3 class="text-center text-danger text-uppercase resultbox border-0" style="display:none">Danh sách khách hàng trúng thưởng</h3>
        <div class="resultbox" style="display:none">
          <table class="table table-bordered table-kienlong">
            <thead>
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <audio id="buzzer">
    <source src="data/phaonoone.ogg" type="audio/ogg">
      <source src="data/phaonoone.mp3" type="audio/mpeg">
